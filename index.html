<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    <div class="container">
        <h2 class="py-3 text-center">bootstrap 4</h2>
        <div class="row pay-3">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="">name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">email</label>
                    <input type="text" value="abc@email.com" class="form-control-plaintext" readonly>
                </div>
                <div class="form-group">
                    <label for="">password</label>
                    <input type="password" class="form-control">
                    <small class="form-text text-muted">
                        your password must be 8-20 characters long.

                    </small>
                </div>
                <div class="form-group">
                    <label for="">country</label>
                    <select name="" id="" class="form-control">
                        <option value="">india</option>
                        <option value="">pakistan</option>
                        <option value="">rusia</option>
                        <option value="">chin</option>
                        <option value="">bangladesh</option>
                        <option value="">nepal</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">message</label>
                    <textarea name="" class="form-control"></textarea>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="">file upload</label>
                    <input type="file" class="form-control-file">
                </div>
                <div class="form-group">
                    <label for="">amount</label>
                    <input type="range" class="form-control-range">
                </div>
                
                <div class="form-group">
                    <label for="">hobbies</label>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="musicCheck">
                        <label for="" class="form-check-label">music</label>
                    </div>
                    
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="sportCheck">
                        <label for="" class="form-check-label">sports</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="bookCheck" disabled>
                        <label for="" class="form-check-label">book</label>
                    </div>
                    
                </div>
                <div class="form-group ">
                    <label for="">gender</label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="gender" id="maleradio">
                        <label for="maleradio" class="form-check-label">male</label>
                    </div>
                    
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="gender" id="femaleradio">
                        <label for="femaleradio" class="form-check-label">female</label>
                    </div>
                    <div class="form-check p-1">
                        <button type="submit" class="btn btn-primary">submit</button>
                    </div>
                    
                    
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
